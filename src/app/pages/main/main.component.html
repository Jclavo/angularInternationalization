<h2 i18n="@@main.title">Welcome to my app</h2>

<p i18n="@@main.hour">Today is <strong>{{currentDate | date: 'long'}}</strong></p>

<ng-template ngFor let-lang [ngForOf]="languages">
  <span *ngIf="lang.code !== localeId">
    <a href="/{{lang.code}}/">{{lang.label}}</a> </span>
  <span *ngIf="lang.code === localeId">{{lang.label}} </span>
  <br>
</ng-template>

<br><br>
<button [routerLink]="['/detail']" color="success" i18n="@@main.details">Details</button>

<p>{{footMessage}}</p>
